<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Navigation Menu Template </title>

    <!-- linking css -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- fav-icon link -->
    <link rel="icon" type="x-icon/image"
        href="https://images.unsplash.com/photo-1616435577207-ca90abc6b732?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=80">

</head>

<body>

    <div class="navigation-menu-container">
        <h2 class="navigation-heading"> Navigation Menu </h2>
        <div class="first-navigation-menu">
            <nav class="nav-menu">
                <ul class="nav-list-menu">
                    <div class="home-container">
                        <span class="span-icon"><i class="fa-solid fa-house"></i></span>
                        <a href="#">
                            <li class="list-item"> <span> Home </span> </li>
                        </a>
                    </div>
                    <div class="about-container">
                        <span class="span-icon"><i class="fa-solid fa-user"></i></span>
                        <a href="#">
                            <li class="list-item"> <span> About </span> </li>
                        </a>
                    </div>
                    <div class="servies-container">
                        <span class="span-icon"><i class="fa-solid fa-bag-shopping"></i></span>
                        <a href="#">
                            <li class="list-item"> <span> Services </span> </li>
                        </a>
                    </div>
                    <div class="blog-container">
                        <span class="span-icon"><i class="fa-solid fa-pen"></i></i></span>
                        <a href="#">
                            <li class="list-item"> <span> Blog </span> </li>
                        </a>
                    </div>
                    <div class="contact-container">
                        <span class="span-icon"><i class="fa-solid fa-address-card"></i></i></span>
                        <a href="#">
                            <li class="list-item"> <span> Contact Us </span> </li>
                        </a>
                    </div>
                </ul>
            </nav>
        </div>
    </div>

    <!-- linking the icon -->
    <script src="https://kit.fontawesome.com/0aa209e8a1.js" crossorigin="anonymous"></script>
</body>

</html>
